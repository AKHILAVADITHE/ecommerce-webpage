<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="voltaura-theme.css" />
    <link rel="stylesheet" href="themes.css" />
    <title>Mobile</title>
    <style>
        body {
            background:
                radial-gradient(900px 600px at 0% 0%, rgba(45, 129, 255, 0.18), transparent 55%),
                radial-gradient(900px 600px at 100% 0%, rgba(255, 77, 109, 0.18), transparent 55%),
                linear-gradient(180deg, #0a1a2f 0%, #0b1220 100%);
            color: var(--va-text);
            font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 2rem 1rem;
        }
        .product-detail {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            width: min(1100px, 100%);
            background: linear-gradient(180deg, rgba(22,31,51,.9), rgba(18,26,43,.9));
            border: 1px solid rgba(45,129,255,.18);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 24px 60px rgba(0,0,0,.35);
        }
        .pro-left img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 16px 40px rgba(45,129,255,.15);
        }
        .pro-right h4 {
            font-size: 1.5rem;
            line-height: 1.4;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #e6f1ff, var(--va-primary-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .pro-right ul { margin: 0 0 1rem; padding-left: 1.1rem; color: var(--va-text-dim); }
        .pro-right li { margin: .35rem 0; }
        .pro-button { display:flex; gap: 1rem; }
        .addBtn, .buyBtn {
            padding: .9rem 1.4rem;
            border-radius: 10px;
            border: 0;
            font-weight: 700;
            cursor: pointer;
            transition: transform .15s ease, filter .15s ease;
        }
        .addBtn {
            background: linear-gradient(135deg, var(--va-primary), var(--va-primary-2));
            color: #0b1220;
        }
        .buyBtn {
            background: transparent;
            color: var(--va-primary-2);
            border: 2px solid var(--va-primary-2);
        }
        .addBtn:hover, .buyBtn:hover { transform: translateY(-2px); }
        .toast {
            position: fixed; right: 20px; top: 20px; background: linear-gradient(135deg, var(--va-primary), var(--va-primary-2));
            color: #0b1220; padding: 12px 16px; border-radius: 10px; font-weight: 700; box-shadow: 0 12px 30px rgba(0,0,0,.3);
        }
        @media (max-width: 900px){ .product-detail { grid-template-columns: 1fr; } }
        
        /* Enhanced button states */
        .addBtn:active, .buyBtn:active { transform: translateY(0); }
        .addBtn:disabled, .buyBtn:disabled { 
            opacity: 0.6; 
            cursor: not-allowed; 
            transform: none; 
        }
        
        /* Loading state */
        .loading { 
            opacity: 0.7; 
            pointer-events: none; 
        }
        
        /* Error state */
        .error { 
            border-color: #ef4444; 
            animation: shake 0.5s ease-in-out; 
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>

<body>
    <div class="product-detail">
        <div class="pro-left">
            <img src="assets/Arrival/arr-mobile.png" alt="Mobile" id="productImage">
        </div>
        <div class="pro-right">
            <h4 id="productTitle">
                VoltAura Galaxy S24 — 6.2" Dynamic AMOLED, 50MP Camera, 4000mAh
            </h4>
            <ul id="productDetails">
                <li>Deal Price: ₹79,990.00</li>
                <li>Offer Price: ₹84,990.00</li>
                <li>MRP: ₹99,990.00 (Inclusive of all taxes)</li>
                <li>You Save: 20% (₹20,000)</li>
                <li>EMIs (Credit Cards) from ₹4,999.00/month · FREE Shipping!</li>
            </ul>
            <div class="pro-button">
                <button class="addBtn" id="addCart">ADD TO CART</button>
                <button class="buyBtn" id="buyNow">BUY NOW</button>
            </div>
        </div>
    </div>

    <script src="product-page-bridge.js"></script>
    <script>
    (function(){
        const API_BASE = 'http://localhost:3000/api';
        
        // Enhanced product data with better fallback
        const product = {
            _id: 'voltaura-galaxy-s24',
            name: 'VoltAura Galaxy S24',
            description: '6.2" Dynamic AMOLED • 50MP Camera • 4000mAh Battery',
            price: 79990,
            originalPrice: 99990,
            category: 'Mobile',
            image: 'assets/Arrival/arr-mobile.png'
        };

        // Enhanced toast function
        const toast = (msg, type = 'info') => {
            const t = document.createElement('div');
            t.className = `toast toast-${type}`;
            t.textContent = msg;
            t.style.cssText = `
                position: fixed; 
                right: 20px; 
                top: 20px; 
                background: linear-gradient(135deg, var(--va-primary), var(--va-primary-2));
                color: #0b1220; 
                padding: 12px 16px; 
                border-radius: 10px; 
                font-weight: 700; 
                box-shadow: 0 12px 30px rgba(0,0,0,.3);
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
            document.body.appendChild(t);
            setTimeout(() => {
                t.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => t.remove(), 300);
            }, 3000);
        };

        // Enhanced local cart management
        const addLocal = () => {
            try {
                const cart = JSON.parse(localStorage.getItem('va_cart')||'[]');
                const idx = cart.findIndex(i => i.productId === product._id);
                if(idx > -1) {
                    cart[idx].quantity += 1;
                } else {
                    cart.push({productId: product._id, quantity: 1, product});
                }
                localStorage.setItem('va_cart', JSON.stringify(cart));
                toast('Added to cart', 'success');
            } catch (error) {
                console.error('Failed to add to local cart:', error);
                toast('Failed to add to cart', 'error');
            }
        };

        // Enhanced button click handlers
        const addCartBtn = document.getElementById('addCart');
        const buyNowBtn = document.getElementById('buyNow');

        if (addCartBtn) {
            addCartBtn.addEventListener('click', async () => {
                // Add loading state
                addCartBtn.classList.add('loading');
                addCartBtn.textContent = 'Adding...';
                
                try {
                    const token = localStorage.getItem('token');
                    if (!token) { 
                        addLocal(); 
                        return; 
                    }
                    
                    const response = await fetch(`${API_BASE}/cart/add`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ productId: product._id, quantity: 1 })
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        toast('Added to cart', 'success');
                    } else {
                        addLocal();
                    }
                } catch (error) {
                    console.warn('Backend cart add failed, using local storage:', error);
                    addLocal();
                } finally {
                    // Remove loading state
                    addCartBtn.classList.remove('loading');
                    addCartBtn.textContent = 'ADD TO CART';
                }
            });
        }

        if (buyNowBtn) {
            buyNowBtn.addEventListener('click', () => {
                if (addCartBtn) {
                    addCartBtn.click();
                }
                toast('Proceed to checkout from cart', 'info');
            });
        }

        // Add CSS animations for toast
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
            .toast-success {
                background: linear-gradient(135deg, #10b981, #059669) !important;
            }
            .toast-error {
                background: linear-gradient(135deg, #ef4444, #dc2626) !important;
            }
            .toast-warning {
                background: linear-gradient(135deg, #f59e0b, #d97706) !important;
            }
        `;
        document.head.appendChild(style);

        // Initialize with fallback data
        document.getElementById('productTitle').textContent = product.name;
        document.getElementById('productImage').src = product.image;
        
    })();
    </script>

</body>
</html>
